name: Ubuntu

on:
  push:
    branches:
      - development
      - stable

jobs:
  qt:
    name: Ubuntu Build
    runs-on: ubuntu-22.04
    strategy:
      matrix:
        qt-version: [6.2]

    steps:
      - name: Qt Requirements
        run: |
          sudo apt update
      - name: Dependencies
        run: |
          sudo apt-get -y install build-essential qt6-base-dev libqt6core5compat6-dev libreadstat-dev libqt6svg6-dev qt6-image-formats-plugin-pdf qt6-image-formats-plugins qt6-pdf-dev  qt6-declarative-dev qt6-l10n-tools qt6-positioning-dev qt6-webengine-dev qt6-webengine-dev-tools libjsoncpp-dev libboost-all-dev mercurial gfortran-9 gfortran-10 flex bison r-base cmake libarchive-dev zlib1g-dev libzstd-dev mesa-utils libglu1-mesa-dev freeglut3-dev mesa-common-dev libglew-dev libglfw3-dev libglm-dev libao-dev libmpg123-dev
      - uses: actions/checkout@v2
      - name: Configure
        run: |
          git submodule update --init
          cmake -S . -B build -D GITHUB_PAT=${{ secrets.GPAT_FOR_JASP }} -DINSTALL_JASP_REQUIRED_LIBRARIES=ON -DLINUX_LOCAL_BUILD=OFF
      - name: Build
        run: cmake --build build
